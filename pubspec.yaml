  cloud_firestore: ^6.1.1
  flutter_keyboard_visibility: ^6.0.0
  speech_to_text: ^7.3.0  # Adicione esta
  permission_handler: ^12.0.1 # Adicione esta (para garantir permissÃ£o de microfone)
